<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!-- FONT AWESOME -->

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

		<!-- BOOTSWATCH CSS -->
		<link rel="stylesheet" href="/css/styles.css">

		<title>Mailchimp Newsletter Signup</title>
	</head>
	<body>
		<div class="container">
			<!-- HEADER TEXT -->
			<section class="row mt-5 text-center">
				<div class="col-md-6 m-auto">
					<h1><i class="fas fa-newspaper fa-2x"></i></h1>
					<h1 class="display-4">Newsletter Signup</h1>
					<p class="lead">
						Enter your info to get our super-sweet, super-leet monthly newsletter.
					</p>

					<!-- FORM -->
					<form action="/signup" method="POST">
						<div class="form-group">
							<input type="text" name="firstName" id="first-name" class="form-control" placeholder="First Name">
						</div>
						<div class="form-group">
							<input type="text" name="lastName" id="last-name" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">
							<input type="text" name="email" id="email" class="form-control" placeholder="Email">
						</div>

						<button type="submit" class="btn btn-primary btn-block">
							Sign Up!
						</button>

					</form>
				</div>
			</section>
		</div>
	</body>
</html>
